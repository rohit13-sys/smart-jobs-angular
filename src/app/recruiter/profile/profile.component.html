        <div class="col-sm-8 p-2">
            <div class="col-sm-12">
                <h1>Profile Details</h1>
                <hr>
            </div>
            <div class="col-sm-12">
                <div class="container">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#basic">Details</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div id="basic" class="container tab-pane active" ><br>
                            <div class="col-sm-12">
                                <label for="companyname"><b>Company Name:</b></label><br>
                                <input type="text"   class="form-control"
                                  [(ngModel)]="profile.company.companyName" disabled style="cursor: not-allowed;">
                            </div>
                            <div class="col-sm-12">
                                <label for="companymail"><b>E-Mail:</b></label><br>
                                <input type="text" name="companymail" id="companymail" class="form-control"
                                disabled style="cursor: not-allowed;"
                                [(ngModel)]="profile.login.userId">
                            </div>
                            <!-- <div class="col-sm-12">
                                <label for="industrytype"><b>Industry Type:</b></label><br>
                                <input type="text" name="industrytype" id="industrytype" class="form-control"
                                    value={{profile.industrytype}} disabled style="cursor: not-allowed;">
                            </div> -->

                            <div class="col-sm-12">
                                <label for="about"><b>about:</b></label><br>
                                <input type="text" name="about" id="about" class="form-control"
                                [(ngModel)]="profile.company.companyWebsite" disabled style="cursor: not-allowed;">
                            </div>

                            <div class="col-sm-12">
                                <label for="estDate"><b>Establishment Date</b></label><br>
                                <input type="text" name="estDate" id="yearsOfExp" class="form-control"
                                [(ngModel)]="profile.company.establishmentDate" disabled style="cursor: not-allowed;">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
